name: Tests
on:
  push:
    branches:
      - master
      - dev
      - v*
      - beta-v*
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ARCH:
          - amd64
          # https://github.com/pi-hole/docker-pi-hole/issues/587#issuecomment-617180631
          #- armel
          - armhf
          - arm64
    env:
      ARCH: ${{matrix.ARCH}}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Run Circle Test
        run: |
          echo "Building ${ARCH}"
          ./circle-test.sh
